<html lang="en" dir="ltr">

    <meta charset="utf-8">

      <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,600,700" rel="stylesheet">

  <body>

<div class="container">
  <div class="card" style="margin:20px 0px;">
    <div style="padding:10px 20px">Search by Title</div>
    <div class="card-body text-center">
      <div class="row justify-content-around">
        <input class="form-control col-md-4" id="title" style="" type="text" placeholder="Title">
        <input class="form-control col-md-2" id="year" style="" type="text" placeholder="Year">
        <button class="form-control col-md-2" id="search1" style="" type="submit" class="btn btn-primary">Search</button>
        <button class="form-control col-md-2" id="reset1" style="" type="reset" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="card" style="margin:20px 0px;">
    <div style="padding:10px 20px">Search by Imdb ID</div>
    <div class="card-body text-center">
      <div class="row justify-content-around">
        <input class="form-control col-md-6" id="imdbID" style="" type="text" placeholder="Imdb ID">
        <button class="form-control col-md-2" id="search2" style="" type="submit" class="btn btn-primary">Search</button>
        <button class="form-control col-md-2" id="reset2" style="" type="submit" class="btn btn-primary">Reset</button>
      </div>
    </div>
  </div>

  <div class="class1 row text-center">

  </div>
</div>
